<!DOCTYPE html>
<html lang="en">
 {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/custom.css'%}">

    <title>Login Page</title>
</head>
{% include 'alerts.html' %}
<body style="background-color: #F5F5F5;">
    <!-- Section: Design Block -->
<section class="mt-5">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="mt-0 display-3 fw-bold ls-tight" style="color: #364D59">
              Matching Tutors and Students with <br />
              <span style="color:#4361ee">0% commission fees</span>
            </h1>
            <p style="color: hsl(217, 10%, 50.8%)">
               <b> Fast, Easy and Optimised Matchmaking to ensure you find the best tutor!</b> 
            </p>
          </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <form method="POST" action="{% url 'login' %}">
                  {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input name='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                      <a class="float-right" href="#">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary mb-2" style="background-color:#4361ee">Log In</button>
                    <br>
                    <small class="text-muted">Dont have an account yet? 
                        
                    </small>
                    <div>
                      
                        <button class="btn-sm btn-success mb-2">
                          <a href="{% url 'register_tutor' %}"> Register as a Tutor</a>
                        </button>
                      
                        |
                        <button class="btn-sm btn-success mb-2">
                          <a href='{% url "register_student" %}'> Register as a Student</a>
                        </button>                    
                    </div>
                    
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
    
  </section>
  <!-- Section: Design Block -->
</body>
</html>
